<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6</title>
</head>
<body>
    <h1>Rating Marvel Moon Knight Series</h1>
    <form action="#" class="container">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama"/>
        <br />
        <label for="umur">Umur</label>
        <input type="text" name="umur" id="umur"/>
        <br />
        <label for="jeniskelamin">Jenis Kelamin</label>
        <input type="radio" name="jeniskelamin" id="jeniskelamin" value="laki-laki"/> Laki-laki
        <input type="radio" name="jeniskelamin" id="jeniskelamin" value="perempuan"/> Perempuan
        <br />
        <label for="rating">Rating Moon Knight Series (1-10)</label>
        <input type="text" name="rating" id="rating"/>
        <br />
        <label for="karakter">Karakter Favorit Anda di Moon Knight</label>
        <input type="checkbox" name="karakter" id="karakter" value="steven" /> Steven
        <input type="checkbox" name="karakter" id="karakter" value="marc" /> Marc
        <input type="checkbox" name="karakter" id="karakter" value="moonknight" /> Moon Knight
        <br />
        <label for="menikmati">Apakah Anda menikmati series Moon Knight?</label>
        <input type="radio" name="menikmati" id="menikmati" value="ya"/> Ya
        <input type="radio" name="menikmati" id="menikmati" value="tidak"/> Tidak
        <br />
        <label for="kritiksaran">Kritik dan Saran</label>
        <textarea name="kritiksaran" id="kritiksaran" cols="50" rows="4"></textarea>
        <br />
        <input type="button" value="Kirim" onclick="tampilData()"/>
    </form>
</body>
<script>
    function tampilData(){
        var nama = document.getElementById("nama").value;
        var umur = document.getElementById("umur").value;
        var jeniskelamin = document.querySelector("input[name=jeniskelamin]:checked").value;
        var rating = document.getElementById("rating").value;
        var karakter = document.getElementsByName("karakter");
        var daftarKarakter = ''
        
        for(var karakter2 of karakter){
            if(karakter2.checked){
                daftarKarakter += ', '+ karakter2.value
            }
        }

        daftarKarakter = daftarKarakter.substring(1)

        var menikmati = document.querySelector("input[name=menikmati]:checked").value;
        var kritiksaran = document.getElementById("kritiksaran").value;

        alert(
            "Nama   : " + nama +
            "\nUmur : "  + umur +
            "\nJenis Kelamin  : " + jeniskelamin +
            "\rating  : " + rating +
            "\nKarakter      : " + daftarKarakter +
            "\nKenyamanan : " + menikmati +
            "\nKritik dan Saran  : " + kritiksaran     );
    }
</script>
</html>
